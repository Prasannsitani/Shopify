<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-item {color: aqua; background-color: blueviolet; width: 25%; }
        .grid-item--width2 { width: 100%; }
    </style>
</head>
<body>
    <div class="grid">
        <div class="grid-item metal">1</div>
        <div class="grid-item grid-item--width2">2</div>
        <div class="grid-item">3</div>
    </div>

    <div class="button-group filter-button-group">
        <button data-filter="*">show all</button>
        <button data-filter=".metal">metal</button>
        <button data-filter=".transition">transition</button>
        <button data-filter=".alkali, .alkaline-earth">alkali & alkaline-earth</button>
        <button data-filter=":not(.transition)">not transition</button>
        <button data-filter=".metal:not(.transition)">metal but not transition</button>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="./Javascript/isotope.pkgd.min.js"></script>

    <script>
        // init Isotope
        var $grid = $('.grid').isotope({
        // options
                itemSelector: '.grid-item',
                layoutMode: 'fitRows'
        });

        alert("Completed");

        // filter items on button click
        $('.filter-button-group').on( 'click', 'button', function() {
        var filterValue = $(this).attr('data-filter');
        $grid.isotope({ filter: filterValue });
        });
    </script>
</body>
</html>
